<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard" id="scoreboard">
        <span id="score1">Player 1: 0</span>
        <span id="score2">Player 2: 0</span>
    </div>
    <div class="game-container">
        <div class="player-info">
            <h1>Welcome to Tic Tac Toe</h1>
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1" placeholder="Enter Player 1's Name">
            <br>
            <label for="player2">Player 2 Name:</label>
            <input type="text" id="player2" placeholder="Enter Player 2's Name">
            <button id="startGame">Start Game</button>
        </div>

        

        <div class="board" id="board" style="display: none;">
            <div class="row">
                <div class="cell" data-cell="0"></div>
                <div class="cell" data-cell="1"></div>
                <div class="cell" data-cell="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-cell="3"></div>
                <div class="cell" data-cell="4"></div>
                <div class="cell" data-cell="5"></div>
            </div>
            <div class="row">
                <div class="cell" data-cell="6"></div>
                <div class="cell" data-cell="7"></div>
                <div class="cell" data-cell="8"></div>
            </div>
        </div>

        <div class="message" id="message"></div>

        <button id="resetButton" style="display: none;">Reset Game</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
